<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Play</title>

    <link rel="stylesheet" href="styles1.css">


</head>
<body>
     
        <!-- Modal Section -->

    <div class="bg-modal">
        <span class="background-image"></span>
        

        <div class="modal-contents">
            <div class="div__header_flex">
                <span class="logo-image"></span>
                <span class="status-block">Redeem Code</span>
            </div>

            <form id="myForm" class="form" novalidate>
           <!-- *********** NEW DIV ************ -->
            <div> 
                
               <div class="form-control">
                    <label for="cardCode"></label>
                    <input type="text" id="cardCode" size="300"
                                        placeholder="Enter gift card or promo code">

                <small>Error message</small>
                
                </div>
             
               <div class="model-footer">
                   By clicking Redeem, you agree to the Gift Card & Promotional Code Terms and Conditions, as applicable.
               </div>
            </div>

            <div class="div__buttons_flex">
                <button-cancel id="cancel">Cancel</button-cancel>
                <button id='actionButton'>Redeem</button>
            </div>
        </form>
    
        </div>
    </div>

    <script type = "text/javascript" src="Validate.js"></script>
</body>
</html>
